$(document).ready(function(){ 
   var hour = new Date().getHours();
   if(hour >= 20 || hour <=6) {

   }else if(hour>6 && hour<=17){
      $("#overview").css("background", "url('http://www.ruc.edu.cn/wp-content/themes/rucweb/images/ruc_bg_40.jpg') top center no-repeat"); 
   }else{
      $("#overview").css("background", "url('http://www.ruc.edu.cn/wp-content/themes/rucweb/images/ruc_bg_40.jpg') top center no-repeat"); 
   }
   
  // setInterval(adjustBanner, 2000);    
   
})
