---
layout: default
---

{% include banner.html %}

<header id="overview">

  <div class="container{%if site.fluid-layout %}-fluid{%endif%}">
    <div class="row" id="page-banner">

      <div class="col-md-7">
          <h2>第八届中国R语言会议（南昌）</h2>
          <h3>2015年10月24日~25日</h3>
      </div>

      <div class="col-md-5 text-center">
        <div style="" id="banner-countdown"></div>
        <a class="btn btn-primary btn-lg" href="http://nanchangr.eventdove.com/" target="_blank">点击此处报名</a>
      </div>

    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container{%if site.fluid-layout %}-fluid{%endif%}">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        {% include nav.html %}
        </ul>
      </div>

    </div>
  </nav>

</header>

<div class="container{%if site.fluid-layout %}-fluid{%endif%}">
  <div class="row">

    <div class="col-md-9 typo">
    {{ content }}
    </div>

    <div class="col-md-3" id="sidebar">
    {% include sidebar/sidebar.html %}
    </div>

  </div>
</div>

<script type="text/javascript">
  $('#banner-countdown').countdown('2015/10/24', function(event) {
    $(this).html(event.strftime('还有 '
       + '<span>%w</span> 周 '
       + '<span>%d</span> 日 '
       + '<span>%H</span> 时 '
       + '<span>%M</span> 分 '
       + '<span>%S</span> 秒开幕'));
  });
</script>
